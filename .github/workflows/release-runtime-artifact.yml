name: Release Runtime Artifact

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-runtime:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Build runtime artifact
        run: ./scripts/build-runtime-artifact.sh

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: foolery-runtime-${{ runner.os }}-${{ runner.arch }}
          path: |
            dist/foolery-runtime-*.tar.gz
            dist/foolery-runtime-*.tar.gz.sha256

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/foolery-runtime-*.tar.gz
            dist/foolery-runtime-*.tar.gz.sha256
